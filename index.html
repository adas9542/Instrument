<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Musical Instruments</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum Instrument</h1>
  <div class="set">
    <button data-value="0" class="w drum">w</button>
    <button data-value="1" class="a drum">a</button>
    <button data-value="2" class="s drum">s</button>
    <button data-value="3" class="d drum">d</button>
    <button data-value="4" class="j drum">j</button>
    <button data-value="5" class="k drum">k</button>
    <button data-value="6" class="l drum">l</button>
  </div>
  <script src="index.js">

  </script>

</body>

</html>
